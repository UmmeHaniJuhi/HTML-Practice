<html>
    <title>
        Basic Page
    </title>

    <body>
       <h1>First line of basic page</h1>
       <h2>What is html?</h2> 
       <!--p is for paragraph.-->
       <p>Do you know what is html. It is ...</p>  

       <!--a is used to add hyperlink.-->
       <a href="https://www.w3schools.com/html/html_basic.asp"> This is link for html w3school</a>
       
       <br>  <!-- br is to  line break-->
       <!--img  is for image.Here src is file source; -->
        <img src="a.jpg " >
        <br>
       <img src="a.jpg " alt="Picture of hills"> <!-- alt  is alternative text. If for some reason img is not shown the alt text will show in its place -->
       <hr> <!--a thematic break in an HTML page, and is most often displayed as a horizontal rule-->
       
       <img src="a.jpg " alt="Picture of hills" width="200" height="100"> <!--width and hight can be added to size up the image-->
        

       <p style="color: red;">This is in red</p> <!-- style is added for styles to an element, such as color, font, size, and more.-->
        <p><b>This is bold</b></p>

        <!--The text inside a <pre> element is displayed in a fixed-width font (usually Courier), and it preserves both spaces and line breaks-->

        <pre> 1st line
             
            2nd line
                  3rd line
        </pre>

        
    </body>
</html>
